{% load static %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type = "text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type = "text/css" href="{% static 'css/sidebar.css' %}">
    <script type="text/javascript" src = "{% static 'js/csvDownloads.js' %}"> </script>
</head>

<div style = "border-right: 1 px solid rgb(105, 96, 96)">

    <form enctype = "multipart/form-data" method = "post" action = "/">{% csrf_token %} 

        <label for = "customRange" class = "form-label"> Train with </label> <label class = "form-label" id = "modclass"> 9 </label> <label class = "form-label">Topics</label>
        <input type = "range" class = "slider" name = "slider_control" id = "slider_control" value = "9" min = "3" max = "15" step = "1" oninput = "updateRangeSlider(this.value)"/>

        <label class = "inputNames" for = "col_to_size">Column Name to Size</label>
        <div>
            <div class = "help-tip-sidebar" style = "overflow: visible; float:left; position: relative">
                <p>The name of the column containing the text we wish to size.</p>
            </div> 
            <input type = "text" name = "col_to_size" label = "Column Name to Size" id = "col_to_size">
        </div>

        <label class = "inputNames" for = "defining_col_id">Defining Column ID</label>
        <div>
            <div class = "help-tip-sidebar">
                <p>The defining ID of the column containing the text we wish to size.</p>
            </div> 
            <input type = "text" name = "defining_col_id" label = "Defining Column ID" id = "defining_col_id">
        </div>

        <div style = "float:left;">
            <input type = "file" accept = ".csv" name = "input_file"/> 
        </div>
        <div>
            <input type = "submit" class = "runModel" value="Run Model"/>
        </div>

        <div style = "float:right;padding-top: 12px;" id = "dropDownload">
            <form target="dummyframe" name = "download_links" onSubmit = "create_CSV_download()"> 
                    <select name="download_choice" id="download_choice" style = "height:30px; width:140px">
                        <option value = "nothing" selected = "selected">Download File</option>
                        <option value = "LDA" id = "LDAOutput">LDA Output</option>
                        <option value = "TFIDF" id = "TFIDF">TF-IDF</option>
                        <option value = "Bi-Grams" id = "BiGrams">Bi-Grams</option>
                        <option value = "Topwords" id = "TOPWORDS">Top-Words</option>
                        <option value = "Stopwords" id = "Stopwords">Stop Words</option>
                    </select>
                <input class = "downloadFile" type = "submit" value = "Download"/>
            </form> 
        </div>


    </form>

</div>

<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 

    $(function() {
        $( ".slider").slider({
         min: 0,
         max: 1,
         value: 0.3,
         step: 0.05,
         slide: function(event, elt) {
           $("#slider_control").val(elt.value);
         }
        })
       });

</script>
